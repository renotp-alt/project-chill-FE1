  <header class="header">

      <nav aria-label="Navigasi utama">

  <script src="./script.js"></script>
  <script>
    (function(){
      var name = localStorage.getItem('chill.username') || 'Pengguna';
      document.getElementById('prof-name').textContent = name;
      var status = localStorage.getItem('chill.plan') ? 'Sedang Berlangganan' : 'Belum Berlangganan';
      var plan = localStorage.getItem('chill.plan') || '-';
      document.getElementById('prof-status').textContent = status;
      document.getElementById('prof-plan').textContent = plan;
    })();
  </script>
